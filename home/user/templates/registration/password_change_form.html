{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block 'title' %} Change Your Password {% endblock %}

{% block 'body' %}
<div class="text-center">
<h1>Change your password</h1>
<p> Use the form below to change your password</p>
</div>

<div class="w-50 mx-auto">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-large p-3" type="submit" style="background-color:rgb(211, 242, 34)">Change Password</button>
    </form>
</div>
{% endblock %}
