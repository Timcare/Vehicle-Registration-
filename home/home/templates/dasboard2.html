{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block 'title' %} Dashboard {% endblock %}

{% block 'body' %}
<div class="ps-3">
    <button class="bg-info"><a class="text-white text-decoration-none" href="#">1</a></button>
    <button class="bg-primary"><a class="text-white text-decoration-none" href="#">2</a></button>
    <button class="bg-info"><a class="text-white text-decoration-none" href="#">3</a></button>

</div>
<div class="text-center fw-bold">
    <p> Please fill the following form:</p>
</div>

<div class="w-100 p-4">
    <p class="fw-bold lead">OWNER INFORMATION</p>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                {{vehicleform|crispy}}
            </div>
            <div class="col" >
                {{vehicleinfo|crispy}}
            </div>
        </div>

        <button class="btn btn-large p-3 mx-auto" type="submit" style="background-color:rgb(211, 242, 34)">Preview</button>
    </form>
</div>
<script>
    document.getElementById('individual').style.display='none';
    document.getElementById('company').style.display='block';
    var dropdown = document.getElementById('dropdown');
    dropdown.addEventListener('change',function() {
        var selectedValue = dropdown.value;
        if(selectedValue==='Company RC Number') {
            document.getElementById('individual').style.display='none';
            document.getElementById('company').style.display='block';
        } else{
            document.getElementById('individual').style.display='block';
            document.getElementById('company').style.display='none';
        }
    });
</script>
{% endblock %}
